<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Postcard</title>
</head>

<body>
    <div class="post">
        <!--1ª DIV-->
        <div class="head">
            <div class="postcard">
                <h1> My Postcard</h1>
            </div>
            <div class="pic">
                <img src="4geeks.png" width="75px" height="75px" alt="">
            </div>
        </div>
        <!--2ª DIV-->
        <div class="info">
            <div class="texto">
                <p> Look how awesome! This is a postcard that I created using HTML5 
                    and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="data">
                <input type="text" class ="name" placeholder="Some Name" style="width: 215px; height: 35px; border-bottom-color: black">
                <input type="email" class="email" placeholder="Some Email" style="width: 215px; height: 35px; border-bottom-color: black;">
                <input type="text" class="comment" placeholder="Some comment" style="width: 215px; height: 35px; border-bottom-color: black;">
               
            </div>
        </div>
        <!--3ª DIV-->
        <div class="pie">
                <a class="boton">Send My Postcard
                </a>
        </div>
    </div>

</body>

</html>
